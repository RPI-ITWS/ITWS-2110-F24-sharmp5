<!DOCTYPE html>
<html lang="en">
<head>
    <a href="lab2/index.html">Lab 2</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App for Troy, NY</title>
    <link rel="stylesheet" href="./WeatherStyleSheet.css">
</head>
<body>
    <!-- container for the weather information -->
    <div id="weather-container">
        <!-- Main heading for the weather section -->
        <h2>Weather Information for Troy, NY</h2>

        <!-- weather icon -->
        <img id="weather-icon" alt="Weather Icon">

        <!-- displaying the current temperature -->
        <div id="temp-div"></div>

        <!-- displaying additional weather information -->
        <div id="weather-info"></div>

        <!-- displaying the hourly forecast -->
        <div id="hourly-forecast"></div>

        <!-- displaying the daily forecast -->
        <div id="daily-forecast"></div>
    </div>

    <!-- container for the Astronomy Picture of the Day -->
    <div id="astronomy-container">
        <!-- heading for the astronomy section -->
        <h2>Astronomy Picture of the Day</h2>
        <!-- image element -->
        <img id="apod-image" alt="Astronomy Picture of the Day">
        <!-- title of the picture -->
        <div id="apod-title"></div>
        <!-- picture description -->
        <div id="apod-description"></div>
    </div>

    <!-- link to the external JavaScript file -->
    <script src="./Script1.js"></script>
</body>
</html
