<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Astronomy App</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
    <header>
        <h1>Weather and Astronomy Dashboard</h1>
        <p class="security-note">ðŸ”’ Data retrieved securely from trusted sources</p>
    </header>
    <main>
        <div class="container" id="weather-container">
            <h2>Current Weather</h2>
            <img id="weather-icon" alt="Weather Icon" style="display: none;">
            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <button id="fetch-weather" aria-label="Fetch Weather Data">Fetch Weather</button>
        </div>
        <div class="container" id="hourly-container">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast"></div>
        </div>
        <div class="container" id="astronomy-container">
            <h2>NASA Picture of the Day</h2>
            <img id="apod-image" alt="Astronomy Picture of the Day" style="display: none;">
            <div id="apod-title"></div>
            <div id="apod-description"></div>
            <button id="fetch-astronomy" aria-label="Fetch NASA Astronomy Data">Fetch Astronomy</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Weather and Astronomy App</p>
    </footer>
    <script src="Script2.js"></script>
</body>
</html>
