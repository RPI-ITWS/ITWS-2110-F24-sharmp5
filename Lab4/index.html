<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Astronomy Dashboard</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
    <header>
        <h1>Weather and Astronomy Dashboard</h1>
    </header>
    <main>
        <div id="weather-container" class="container">
            <h2>Weather Data</h2>
            <img id="weather-icon" alt="Weather Icon">
            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <div id="last-updated-weather"></div>
            <input id="location-input" placeholder="Enter City Name">
            <button id="fetch-weather">Fetch Weather</button>
            <div id="recent-searches">
                <h3>Recent Searches</h3>
                <ul id="search-history"></ul>
            </div>
        </div>
        <div id="astronomy-container" class="container">
            <h2>NASA Astronomy Picture of the Day</h2>
            <img id="apod-image" alt="Astronomy Picture of the Day">
            <div id="apod-title"></div>
            <div id="apod-description"></div>
            <div id="last-updated-apod"></div>
            <button id="fetch-astronomy">Fetch Astronomy Data</button>
        </div>
        <div id="tips-container" class="container">
            <h3>Did You Know?</h3>
            <p id="educational-tip"></p>
        </div>
    </main>
    <footer>
        <p>Powered by OpenWeatherMap API and NASA APOD API</p>
    </footer>
    <script src="Script2.js"></script>
</body>
</html>
